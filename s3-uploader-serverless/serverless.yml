service: s3-uploader-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: ${env:DEPLOY_REGION}
  apiGateway:
    usagePlan:
      quota:
        limit: 1000000
        period: MONTH
      throttle:
        burstLimit: 200
        rateLimit: 100
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:ListBucket
      Resource:
        - "arn:aws:s3:::emisa-pub-pictures"
        - "arn:aws:s3:::emisa-pub-pictures/*"
        - "arn:aws:s3:::emisa-pub-pictures-dev"
        - "arn:aws:s3:::emisa-pub-pictures-dev/*"
  environment:
    DEPLOY_REGION: ${env:DEPLOY_REGION}
    S3_BUCKET_NAME: ${env:S3_BUCKET_NAME}
    CLOUDFRONT_DOMAIN: ${env:CLOUDFRONT_DOMAIN}

build:
  esbuild:
    bundle: true
    external:
      - '@aws-sdk/*'
    packages: external
    buildConcurrency: 3
    minify: false
    sourcemap:
      type: linked
      setNodeOptions: true

functions:
  getPresignedUrl:
    handler: src/handlers/s3.getPresignedUrl
    events:
      - http:
          path: upload
          method: post
          cors:
            origin: "*"

  listS3Files:
    handler: src/handlers/s3.listFiles
    events:
      - http:
          path: files
          method: get
          cors:
            origin: "*"

  generateThumbnails:
    handler: src/handlers/s3.generateThumbnails
    events:
      - http:
          path: thumbnails/generate
          method: post
          cors:
            origin: "*"

resources:
  Resources:
    # No resources needed for this simplified backend
