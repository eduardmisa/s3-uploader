build:
  esbuild:
    bundle: true
    external:
      - '@aws-sdk/*'
    packages: external
    buildConcurrency: 3
    minify: false
    sourcemap:
      type: linked
      setNodeOptions: true

custom:
  allowedOrigins:
    - ${env:FRONTEND_DOMAIN}

functions:
  getPresignedUrl:
    handler: src/handlers/getPresignedUrl.getPresignedUrl
    events:
      - http:
          path: upload
          method: post
          cors:
            origins: ${self:custom.allowedOrigins}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
            cacheControl: max-age=600

  listS3Files:
    handler: src/handlers/listFiles.listFiles
    events:
      - http:
          path: files
          method: get
          cors:
            origins: ${self:custom.allowedOrigins}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  generateThumbnails:
    handler: src/handlers/generateThumbnails.generateThumbnails
    events:
      - http:
          path: thumbnails/generate
          method: post
          cors:
            origins: ${self:custom.allowedOrigins}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  login:
    handler: src/handlers/login.login
    events:
      - http:
          path: auth/login
          method: post
          cors:
            origins: ${self:custom.allowedOrigins}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  logout:
    handler: src/handlers/logout.logout
    events:
      - http:
          path: auth/logout
          method: post
          cors:
            origins: ${self:custom.allowedOrigins}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

  deleteThumbnails:
    handler: src/handlers/deleteThumbnails.deleteThumbnails
    events:
      - http:
          path: thumbnails/delete
          method: delete
          cors:
            origins: ${self:custom.allowedOrigins}
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true

resources:
  Resources:
    # No resources needed for this simplified backend
