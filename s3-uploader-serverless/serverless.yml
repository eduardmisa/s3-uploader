service: s3-uploader-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: ${env:DEPLOY_REGION}
  apiGateway:
    usagePlan:
      quota:
        limit: 1000000
        period: MONTH
      throttle:
        burstLimit: 200
        rateLimit: 100
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:ListBucket
      Resource:
        - "arn:aws:s3:::emisa-pub-pictures"
        - "arn:aws:s3:::emisa-pub-pictures/*"
        - "arn:aws:s3:::emisa-pub-pictures-dev"
        - "arn:aws:s3:::emisa-pub-pictures-dev/*"
  environment:
    DEPLOY_REGION: ${env:DEPLOY_REGION}
    S3_BUCKET_NAME: ${env:S3_BUCKET_NAME}
    CLOUDFRONT_DOMAIN: ${env:CLOUDFRONT_DOMAIN}
    # Auth related environment (set in your .env.* files or CI)
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN}
    AUTH_USERS: ${env:AUTH_USERS}
    ADMIN_EMAIL: ${env:ADMIN_EMAIL}
    ADMIN_PASSWORD_HASH: ${env:ADMIN_PASSWORD_HASH}
    ADMIN_PASSWORD: ${env:ADMIN_PASSWORD}
    ADMIN_NAME: ${env:ADMIN_NAME}
    # CloudFront signed cookies (private key should be stored securely in production)
    CLOUDFRONT_KEY_PAIR_ID: ${env:CLOUDFRONT_KEY_PAIR_ID}
    CLOUDFRONT_PRIVATE_KEY: ${env:CLOUDFRONT_PRIVATE_KEY}

build:
  esbuild:
    bundle: true
    external:
      - '@aws-sdk/*'
    packages: external
    buildConcurrency: 3
    minify: false
    sourcemap:
      type: linked
      setNodeOptions: true

functions:
  getPresignedUrl:
    handler: src/handlers/getPresignedUrl.getPresignedUrl
    events:
      - http:
          path: upload
          method: post
          cors:
            origin: "*"

  listS3Files:
    handler: src/handlers/listFiles.listFiles
    events:
      - http:
          path: files
          method: get
          cors:
            origin: "*"

  generateThumbnails:
    handler: src/handlers/generateThumbnails.generateThumbnails
    events:
      - http:
          path: thumbnails/generate
          method: post
          cors:
            origin: "*"

  login:
    handler: src/handlers/login.login
    events:
      - http:
          path: auth/login
          method: post
          cors:
            origin: "*"

resources:
  Resources:
    # No resources needed for this simplified backend
